<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Hangman</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Modal Hangman</h1><span class="glyphicon glyphicon-music" aria-hidden="true"></span><span class="glyphicon glyphicon-music" aria-hidden="true"></span><span class="glyphicon glyphicon-music" aria-hidden="true"></span><span class="glyphicon glyphicon-music" aria-hidden="true"></span><span class="glyphicon glyphicon-music" aria-hidden="true"></span>
      </div>
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-body">
                  <h3>Press any key to get started!</h3><br><br>
                  <h3>Wins</h3><br>
                  <h3 id="wins"></h3><br><br>
                        <ul id="letters"></ul>
                    <br><br>
                   <h3>Number of Guesses Remaining</h3>
                   <h3 id="remaining"></h3>
                   <br><br>
                   <h3>Letters Already Guessed</h3>
                   <h3 id="guessed"></h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
